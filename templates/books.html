{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block content %}
    <div class="mt-3 mb-5">
        {% for book in books %}
            <span class="m-3">
                <a href="/details?isbn={{ book["isbn"] }}">
                    <img src="{{ book["img_small"] }}">
                </a>
            </span>    
        {% endfor %}
    </div>
{% endblock %}
