{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block content %}
    <div class="mt-3 mb-5">
        {% if books != [] %}
            {% for book in books %}
                <span class="m-3">
                    <a href="/details?isbn={{ book["isbn"] }}">
                        <img src="{{ book["img_small"] }}">
                    </a>
                </span>    
            {% endfor %}
        {% else %}
            <h4 class="m-3">No books on shelves.</h4>
        {% endif %}
    </div>
{% endblock %}
