{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block content %} 
    <form action="/login" method="POST">
        <div class="mb-3">
            <input name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input name="password" placeholder="password" type="password">
        </div>
        <button class="btn btn-primary" type="submit"></button>
    </form>
{% endblock %}
