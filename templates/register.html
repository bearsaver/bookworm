{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
        <form action="/register" class="center" method="POST">
            <div class="mx-auto by-3" id="text">
                <div class="my-3">
                    <input name="username" placeholder="username" required type="text">
                </div>
                <div class="mb-3">
                    <input name="password" placeholder="password" required type="password">
                </div>
                <div>
                    <input name="password_confirm" placeholder="confirm password" required type="password">
                </div>
            </div>
            <button class="btn btn-primary my-2" type="submit">Register</button> 
        </form>
{% endblock %}
