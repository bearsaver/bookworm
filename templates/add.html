{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block content %}
<p>Add {{ book["title"] }} to </p>
<form action="/add" method="POST">
    <input name="isbn" type="hidden" value={{ book["isbn"] }}>
    <select name="shelf">
        <option disabled selected>shelf</option>
        {% for shelf in shelves %}
        <option>{{ shelf }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>
<form action="/">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
