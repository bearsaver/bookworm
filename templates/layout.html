<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Bookworm: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="navi">
            <nav class="navbar navbar-expand bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Bookworm</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/books">My Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/add">Add Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/notes">Notes</a>
                            </li>
                        </ul>
                    </div>    
                </div>
            </nav> 
        </div>
        <main class="container-fluid">
            {% block content %}{% endblock %}
        </main>
        <footer class="mb-5 small text-center text-muted">
            Book data provided by <a href="https://books.google.com/">Google Books</a>
        </footer>
        
    </body>
</html>
