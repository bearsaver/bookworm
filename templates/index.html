{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div>
        {% if books != None %}
            {% for book in books %}
            <h1>{{ book["title"] }}</h1>
            {% endfor %}
        {% else %}
            <h1>No books are currently being read</h1>
        {% endif %}
    </div>
{% endblock %}
