{% extends "layout.html" %}

{% block title %}
    Add shelf
{% endblock %}

{% block content %}
    <h4 class="center my-3 ">Create new shelf</h4>
    <form action="/add_shelf" class="center" method="POST">
        <div class="mb-3">
            <input name="shelf_name" placeholder="shelf name" required type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <form action="/shelves" class="center">
        <div class="mb-5">
            <button class="btn btn-outline-dark" type="submit">Cancel</button>
        </div>
    </form>
{% endblock %}
