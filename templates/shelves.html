{% extends "layout.html" %}

{% block title %}
    Shelves
{% endblock %}

{% block content %}
    <div class="mx-4 my-3">
        <h4>Shelves:</h4>
    </div>
    {% for shelf in shelves %}
    <div class="mx-4 mt-3">
        <form action="/shelf" method="GET">
            <input name="shelf_id" type="hidden" value={{ shelf["id"] }}>
            <button class="btn btn-outline-dark" type="submit">{{ shelf["name"] }}</button>
        </form>
    </div>
    {% endfor %}
{% endblock %}
